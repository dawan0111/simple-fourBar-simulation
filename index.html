<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>😲 우와! 4절링크!</title>
  <meta name="description" content="간단한 4절링크 시뮬레이션">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app">
    <div class="app__screen">
      <canvas id="myCanvas" width="500" height="250"></canvas>
    </div>
    <div class="app__body">
      <div class="app__input app__input--full">
        <label for="theta1" class="app__input-label">theta1:</label>
        <input class="app__input-value" type="number" id="theta1" placeholder="theta1" value="90">
      </div>
      <div class="app__input">
        <label for="r1" class="app__input-label">r21:</label>
        <input class="app__input-value" type="number" id="r1" placeholder="r1" value="60">
      </div>
      <div class="app__input">
        <label for="r2" class="app__input-label">r32:</label>
        <input class="app__input-value" type="number" id="r2" placeholder="r2" value="180">
      </div>
      <div class="app__input">
        <label for="r3" class="app__input-label">r43:</label>
        <input class="app__input-value" type="number" id="r3" placeholder="r3" value="110">
      </div>
      <div class="app__input">
        <label for="r4" class="app__input-label">r14:</label>
        <input class="app__input-value" type="number" id="r4" placeholder="r4" value="100">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
